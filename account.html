<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="StellerDuos">
    <title>Steller Duos</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous"> 
    <link rel="stylesheet" href="css/aos.css">

</head>
<body>
    
                     <div class="mt-5">
                        <div class="container1">
                            <div class="animate five">
                                
                                <span>i</span><span>n</span><span>t</span><span>r</span><span>o</span><span>d</span><span>u</span><span>c</span><span>i</span><span>n</span><span>g</span>
                            </div>
                    
                            <div class="animate one">
                                <span class="change1">#D</span><span class="change2">U</span><span class="change2">O</span><span class="change2">S</span><span>L</span><span class="change2">i</span><span class="change2">f</span><span class="change2">e</span>                      
                            </div>
                        </div>



                        <div class="container mt-3" data-aos="fade-down"
                        data-aos-easing="linear"
                        data-aos-duration="1500">
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="mt-5 steller2 moving-border">
                                    
                                        <form action="stickcongrates.html" class="login-form pt-2">

                                            <div class="form-group relative1 mb-3">
                                                <input  class="input-lg" placeholder="Please Enter Your Paytm No." maxlength="10" type="tel" name="Paytm" pattern="\d{10}" required> <i class="fas fa-id-badge"></i>
                                            </div>

                                            <div class="text-center mt-3 or1">
                                                <h3>OR</h3>
                                            </div>
                                        
                                             <div class="form-group relative1 mb-3">
                                                <input  class="input-lg" placeholder="Please Enter Your UPI ID" maxlength="10" type="tel" name="upi" pattern="\d{10}" required> <i class="fas fa-id-badge"></i>
                                            </div>

                                            <div class="text-center pt-3 pb-2">
                                                <button onclick="blur()" class="submitbtn" type="submit">Submit</button> 
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>


                        <a href="upload.html" class="btn-whatsapp-pulse">
                            <i class="" aria-hidden="true">
                                <img src="./images/home-button.png" alt="" style="width: 50px;">
                            </i>  
                        </a>
                     </div>
                     <div class="area">
                        <ul class="circles">
                            <li></li>
                            <li></li>
                            <li></li>
                            <li></li>
                            <li></li>
                            <li></li>
                            <li></li>
                            <li></li>
                            <li></li>
                            <li></li>
                       </ul>
                  </div>
    



  <script src="js/bootstrap.bundle.min.js"></script>   
  <script src="js/aos.js"></script>       
  <script>
    AOS.init();
  </script>                                
</body>
</html>
