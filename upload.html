
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="StellerDuos">
    <title>Steller Duos</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/aos.css">
	<style>
.gif-container {
    display: flex;
    justify-content: center;
}

.gif-box {
    width: 100%;
    height: auto;
    object-fit: contain;
}
.upload1 {
    position: relative;
    width: 85%;
    height: auto;
    text-align: center;
    overflow: hidden;
}

.upload1 img {
    position: relative;
    display: block;
    width: 80%;
    height: auto;
    object-fit: cover;
    transition: transform 0.3s ease;
    border-radius: 6px;

}

.upload1:hover img {
    transform: scale(1.1);
}


	</style>
</head>
<body>
    
                     <div class="mt-4">
                        <div class="container1">
                            <div class="animate five">
                                
                                <span>i</span><span>n</span><span>t</span><span>r</span><span>o</span><span>d</span><span>u</span><span>c</span><span>i</span><span>n</span><span>g</span>
                            </div>
                    
                            <div class="animate one">
                                <span class="change1">#D</span><span class="change2">U</span><span class="change2">O</span><span class="change2">S</span><span>L</span><span class="change2">i</span><span class="change2">f</span><span class="change2">e</span>                      
                            </div>
                        </div>

 <div class="container mt-3" data-aos="flip-right">
    <div class="row">
        <div class="col-md-12">
            <div class="mt-2 steller2 moving-border">
                <div class="upload1">
                    <a href="picture.html">

                        </h5>
                        <span class="gif-container pt-1 pb-2">
                            <img src="./images/24.gif-upload.gif" alt="" class="gif-box gifbox-1">
                        </span>
                        
                    </a>
                </div>

                <div class="text-center mt-2 or1">
                    <h3>OR</h3>
                </div>

                <div class="upload1">
                    <a href="gamescore.html">
                        <span class="gif-container">
                            <img src="./images/race-race-cars.gif" class="gif-box gifbox-1">
                        </span>
                        <h5 class="mt-2">Play DUOS Game</h5>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

                     </div>


                     <div class="area">
